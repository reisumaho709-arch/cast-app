<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTスケジュール</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #e9eef5;
      color: #fff;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .logout {
      background-color: #0052cc;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .schedule-card {
      background-color: #1c1f2b;
      color: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    .schedule-card h3 {
      margin: 0;
      font-size: 18px;
      color: #00bfff;
    }
    .schedule-card p {
      margin: 5px 0;
    }
    .add-btn {
      display: block;
      background-color: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>CASTスケジュール</header>
  <div class="container">
    <button class="logout" id="logout">ログアウト</button>
    <div id="schedule-list"></div>
    <button class="add-btn" id="add">＋ 予定を追加</button>
  </div>

  <script type="module">
    import { app, db, auth } from "./firebase-config.js";
    import {
      collection, addDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import {
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const scheduleList = document.getElementById("schedule-list");
    const addBtn = document.getElementById("add");
    const logoutBtn = document.getElementById("logout");

    let userId = null;

    // 🔹 ログイン状態の監視
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        loadSchedules();
      } else {
        window.location.href = "login.html";
      }
    });

    // 🔹 Firestoreから予定を読み込み
    async function loadSchedules() {
      scheduleList.innerHTML = "";
      const q = query(collection(db, "schedules"), where("userId", "==", userId));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "schedule-card";
        card.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.time}</p>
          <p>${data.note || ""}</p>
        `;
        scheduleList.appendChild(card);
      });
    }

    // 🔹 予定追加
    addBtn.addEventListener("click", async () => {
      const title = prompt("予定のタイトルを入力してください");
      const time = prompt("時間（例: 14:30〜15:00）を入力してください");
      if (!title || !time) return;
      await addDoc(collection(db, "schedules"), {
        title, time, userId, note: "", created: new Date()
      });
      loadSchedules();
    });

    // 🔹 ログアウト
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
