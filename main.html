<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASTスケジュール</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: "Segoe UI", "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #002b80;
      padding: 15px 0;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #007bff;
    }

    #logoutBtn {
      position: absolute;
      left: 20px;
      top: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      padding: 10px 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #007bff;
    }

    #logoutBtn:hover {
      background-color: #0056b3;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-label {
      color: #00aaff;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .schedule-card {
      width: 90%;
      background-color: #1a1a1a;
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      transition: 0.3s;
    }

    .schedule-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
    }

    .schedule-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00aaff;
    }

    .schedule-time {
      font-size: 14px;
      color: #ccc;
    }

    .add-btn {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #00aaff;
    }

    .add-btn:hover {
      background-color: #0088cc;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      border: 2px solid #007bff;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
    }

    .modal input, .modal textarea, .modal select {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      background-color: #262626;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
    }

    .close-btn {
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #cc0000;
    }

    @keyframes blinkBlue {
      50% { border-color: #00aaff; }
      100% { border-color: transparent; }
    }

    @keyframes blinkOrange {
      50% { border-color: orange; }
      100% { border-color: transparent; }
    }

    .blink-blue {
      animation: blinkBlue 1.5s infinite alternate;
    }

    .blink-orange {
      animation: blinkOrange 1.5s infinite alternate;
    }
  </style>
</head>
<body>
  <header>CASTスケジュール</header>
  <button id="logoutBtn" onclick="logout()">ログアウト</button>

  <div class="container">
    <div class="user-label" id="userName"></div>
    <div id="scheduleList"></div>
    <button class="add-btn" onclick="openAddModal()">予定を追加</button>
  </div>

  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3>予定を追加</h3>
      <input type="text" id="title" placeholder="タイトル">
      <input type="time" id="start">
      <input type="time" id="end">
      <button onclick="addSchedule()">追加</button>
      <button class="close-btn" onclick="closeAddModal()">閉じる</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("loginUser");
    const userLabel = document.getElementById("userName");
    const scheduleList = document.getElementById("scheduleList");

    if (!user) {
      window.location.href = "login.html";
    } else {
      userLabel.textContent = `ログイン中: ${user}`;
    }

    let schedules = JSON.parse(localStorage.getItem("schedules")) || [];

    function renderSchedules() {
      scheduleList.innerHTML = "";
      const now = new Date();

      schedules.forEach((item, index) => {
        const card = document.createElement("div");
        card.classList.add("schedule-card");

        const startTime = new Date(`2025-10-14T${item.start}:00`);
        const endTime = new Date(`2025-10-14T${item.end}:00`);

        if (now >= startTime && now <= endTime) {
          card.classList.add("blink-blue");
        } else if (now < startTime && (startTime - now) / 60000 <= 40) {
          card.classList.add("blink-orange");
        }

        card.innerHTML = `
          <div class="schedule-title">${item.title}</div>
          <div class="schedule-time">${item.start} 〜 ${item.end}</div>
        `;

        card.addEventListener("dblclick", () => {
          if (confirm("この予定を終了しますか？")) {
            schedules.splice(index, 1);
            saveSchedules();
            renderSchedules();
          }
        });

        scheduleList.appendChild(card);
      });
    }

    function openAddModal() {
      document.getElementById("addModal").style.display = "flex";
    }

    function closeAddModal() {
      document.getElementById("addModal").style.display = "none";
    }

    function addSchedule() {
      const title = document.getElementById("title").value.trim();
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!title || !start || !end) {
        alert("全て入力してください。");
        return;
      }

      schedules.push({ title, start, end });
      saveSchedules();
      closeAddModal();
      renderSchedules();
    }

    function saveSchedules() {
      localStorage.setItem("schedules", JSON.stringify(schedules));
    }

    function logout() {
      localStorage.removeItem("loginUser");
      window.location.href = "login.html";
    }

    renderSchedules();
    setInterval(renderSchedules, 60000);
  </script>
</body>
</html>
