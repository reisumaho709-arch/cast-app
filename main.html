
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAST スケジュール</title>
  <style>
    body {
      background: linear-gradient(135deg, #002f63, #004c99);
      font-family: "Noto Sans JP", sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      padding: 15px 20px;
      border-radius: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0095cc;
    }
    #scheduleList {
      margin-top: 20px;
      display: grid;
      gap: 15px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin: 0 0 5px 0;
      color: #00ffff;
    }
    .card p {
      margin: 0;
      font-size: 14px;
    }
    #addForm {
      margin-top: 20px;
      display: none;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
    input, textarea {
      width: 95%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="userName">CAST スケジュール</h1>
    <button id="logoutBtn">ログアウト</button>
  </header>

  <button id="addBtn">＋ 予定を追加</button>

  <div id="addForm">
    <input type="text" id="title" placeholder="予定タイトル" />
    <input type="time" id="start" />
    <input type="time" id="end" />
    <textarea id="memo" placeholder="メモ"></textarea>
    <button id="saveBtn">保存</button>
  </div>

  <div id="scheduleList"></div>

  <script>
    const user = localStorage.getItem("loginUser");
    const userName = document.getElementById("userName");
    const scheduleList = document.getElementById("scheduleList");
    const addForm = document.getElementById("addForm");

    if (!user) {
      window.location.href = "login.html";
    } else {
      userName.textContent = `ようこそ、${user} さん`;
    }

    const schedules = JSON.parse(localStorage.getItem("schedules")) || [];

    const renderSchedules = () => {
      scheduleList.innerHTML = "";
      schedules
        .filter(s => s.user === user)
        .forEach((s, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${s.title}</h3>
            <p>${s.start}〜${s.end}</p>
            <p>${s.memo || ""}</p>
          `;
          scheduleList.appendChild(div);
        });
    };

    renderSchedules();

    document.getElementById("addBtn").onclick = () => {
      addForm.style.display = addForm.style.display === "block" ? "none" : "block";
    };

    document.getElementById("saveBtn").onclick = () => {
      const title = document.getElementById("title").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const memo = document.getElementById("memo").value;

      if (!title || !start || !end) return alert("全て入力してください");

      schedules.push({ user, title, start, end, memo });
      localStorage.setItem("schedules", JSON.stringify(schedules));
      renderSchedules();

      document.getElementById("title").value = "";
      document.getElementById("start").value = "";
      document.getElementById("end").value = "";
      document.getElementById("memo").value = "";
      addForm.style.display = "none";
    };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loginUser");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
