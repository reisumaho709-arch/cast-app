<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CAST - 家計簿</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(180deg,#000,#151515);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #0a0a0a;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #00aaff;
    }

    .header-right button {
      background: #0078d7;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .main {
      margin-top: 20px;
      background: #0d0d0d;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .section-title {
      font-size: 18px;
      color: #00aaff;
      margin-bottom: 8px;
    }

    .input {
      background: #222;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 8px;
      width: 100%;
      margin: 4px 0;
    }

    .btn {
      background: #0078d7;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn:hover { background: #0099ff; }

    .list {
      margin-top: 20px;
      max-height: 350px;
      overflow-y: auto;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border-left: 5px solid #0078d7;
    }

    .income { border-left-color: #00cc66; }
    .expense { border-left-color: #cc3300; }

    .total {
      background: #111;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="logo">CAST</div>
      <div style="font-size:14px;color:#ccc;">家計簿</div>
    </div>
    <div class="header-right">
      <button onclick="location.href='main.html'">🏠 メインへ戻る</button>
    </div>
  </div>

  <div class="main">
    <div class="section-title">取引追加</div>
    <select id="type" class="input">
      <option value="income">収入</option>
      <option value="expense">支出</option>
    </select>
    <input id="title" class="input" placeholder="内容 (例: 昼食 / 給料)">
    <input id="amount" class="input" type="number" placeholder="金額">
    <button class="btn" id="addBtn">追加</button>

    <div class="section-title" style="margin-top:20px;">履歴</div>
    <div class="list" id="list"></div>

    <div class="total">
      合計残高：<span id="total">0</span> 円
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const el = id => document.getElementById(id);
    const user = localStorage.getItem("loginUser");
    if (!user) location.href="index.html";

    const col = collection(db, "kakeibo");
    let items = [];

    async function addItem() {
      const type = el("type").value;
      const title = el("title").value.trim();
      const amount = parseInt(el("amount").value);
      if (!title || isNaN(amount)) return alert("内容と金額を入力してください");

      await addDoc(col, {
        user,
        type,
        title,
        amount,
        createdAt: serverTimestamp()
      });

      el("title").value = "";
      el("amount").value = "";
    }

    function renderList() {
      const list = el("list");
      list.innerHTML = "";
      let total = 0;

      items.forEach(i => {
        const div = document.createElement("div");
        div.className = `item ${i.type}`;
        div.innerHTML = `
          <div>${i.title}</div>
          <div>${i.type === "income" ? "+" : "-"}${i.amount}円</div>
        `;
        list.appendChild(div);

        total += (i.type === "income" ? i.amount : -i.amount);
      });

      el("total").textContent = total.toLocaleString();
    }

    el("addBtn").onclick = addItem;

    onSnapshot(query(col, orderBy("createdAt")), snap => {
      items = snap.docs.map(d => d.data());
      renderList();
    });
  </script>
</body>
</html>
