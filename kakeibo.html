<body>
  <div class="header">
    <div class="logo">ğŸ’° CAST å®¶è¨ˆç°¿</div>
    <div><a class="btn" href="index.html">â† ãƒ¡ã‚¤ãƒ³ã¸æˆ»ã‚‹</a></div>
  </div>

  <div class="panel" style="max-width:600px;margin:auto;margin-top:20px">
    <h3>æ”¯å‡ºã‚’è¿½åŠ </h3>
    <input id="kaDate" type="date" class="input">
    <input id="kaTitle" type="text" class="input" placeholder="å†…å®¹">
    <input id="kaAmount" type="number" class="input" placeholder="é‡‘é¡">
    <select id="kaCategory" class="input">
      <option>é£Ÿè²»</option>
      <option>äº¤é€š</option>
      <option>è¶£å‘³</option>
      <option>ç”Ÿæ´»è²»</option>
      <option>ãã®ä»–</option>
    </select>
    <button class="btn" id="saveKakeibo">ä¿å­˜</button>
  </div>

  <div class="panel" style="max-width:600px;margin:auto;margin-top:20px">
    <h3>å±¥æ­´</h3>
    <div id="kakeiboList"></div>
    <h3 style="margin-top:12px">åˆè¨ˆ: <span id="sum">0</span> å††</h3>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection, addDoc, onSnapshot, orderBy, query
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const el = id => document.getElementById(id);
    const col = collection(db, "kakeibo");

    el("saveKakeibo").onclick = async () => {
      const date = el("kaDate").value;
      const title = el("kaTitle").value;
      const amount = parseInt(el("kaAmount").value);
      const category = el("kaCategory").value;
      await addDoc(col, { date, title, amount, category });
      el("kaTitle").value = "";
      el("kaAmount").value = "";
    };

    onSnapshot(query(col, orderBy("date")), snap => {
      const list = el("kakeiboList");
      list.innerHTML = "";
      let total = 0;
      snap.forEach(docu => {
        const d = docu.data();
        total += d.amount;
        const row = document.createElement("div");
        row.className = "kakeibo-item";
        row.innerHTML = `<div>${d.date}</div><div>${d.title}</div><div>${d.category}</div><div>${d.amount}å††</div>`;
        list.appendChild(row);
      });
      el("sum").textContent = total.toLocaleString();
    });
  </script>
</body>
