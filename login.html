<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAST ログイン</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1c1f2b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CAST ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button id="login">ログイン</button>
    <p id="error" style="color: pink; font-size: 14px; margin-top: 10px;"></p>
  </div>

  <script type="module">
    import { app, auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const loginBtn = document.getElementById("login");
    const errorMsg = document.getElementById("error");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "main.html";
      } catch (error) {
        errorMsg.textContent = "ログイン失敗: " + error.message;
      }
    });
  </script>
</body>
</html>
