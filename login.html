<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASTログイン</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: "Segoe UI", "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1a1a1a;
      border: 2px solid #007bff;
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #00aaff;
      text-shadow: 0 0 10px #007bff;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #262626;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 85%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #007bff;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 0 20px #0056b3;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      font-size: 14px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>CAST ログイン</h1>
    <input type="text" id="userId" placeholder="IDを入力">
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="login()">ログイン</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <footer>© 2025 CAST System</footer>

  <script>
    function login() {
      const id = document.getElementById('userId').value.trim();
      const ps = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const accounts = {
        "2406": { ps: "0625", name: "まさき" },
        "2409": { ps: "0926", name: "みさと" },
        "0000": { ps: "0000", name: "ゲスト" }
      };

      if (accounts[id] && accounts[id].ps === ps) {
        localStorage.setItem("loginUser", accounts[id].name);
        // ログイン時にJR-Nishi.mp3を再生
        const audio = new Audio("JR-Nishi.mp3");
        audio.play().catch(() => {});
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1500);
      } else {
        errorMsg.textContent = "IDまたはパスワードが間違っています。";
      }
    }
  </script>
</body>
</html>
