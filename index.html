<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTログイン</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(180deg, #004c97, #0072ce);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ffd400;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffcc00;
    }
    .error {
      color: #ff6666;
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CAST ログイン</h2>
    <input type="text" id="userId" placeholder="IDを入力" />
    <input type="password" id="password" placeholder="パスワードを入力" />
    <button onclick="login()">ログイン</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <audio id="loginSound" src="JR-Nishi.mp3" preload="auto"></audio>

  <footer>© CAST SYSTEM</footer>

  <script>
    const users = {
      "2406": { name: "まさき", password: "0625" },
      "2409": { name: "みさと", password: "0926" },
      "0000": { name: "ゲスト", password: "0000" }
    };

    function login() {
      const id = document.getElementById("userId").value.trim();
      const ps = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      if (users[id] && users[id].password === ps) {
        localStorage.setItem("loginUser", users[id].name);
        document.getElementById("loginSound").play();
        setTimeout(() => {
          window.location.href = "main.html";
        }, 2000);
      } else {
        error.textContent = "IDまたはパスワードが間違っています";
      }
    }
  </script>
</body>
</html>
