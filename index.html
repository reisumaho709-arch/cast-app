<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CAST - メイン</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">CAST</div>
      <div class="user-info">
        <div id="username">ユーザー</div>
        <div id="weekday"></div>
      </div>
      <div class="icons">
        <button id="checkBtn" title="忘れ物チェック">🧰</button>
        <button id="bellBtn" title="アラーム">🔔</button>
        <button id="settingsBtn" title="設定">⚙️</button>
      </div>
    </header>

    <main class="main-grid">
      <section class="panel left-panel">
        <h3>本日の予定</h3>
        <div id="todayList"></div>
      </section>

      <section class="panel center-panel">
        <div id="bigCard" class="big-card">
          <h2 id="currentTitle">予定がありません</h2>
          <p id="currentTime">--:-- — --:--</p>
          <p id="remaining">— 分</p>
          <div class="side-cards">
            <div id="next1">次予定：なし</div>
            <div id="next2">次々予定：なし</div>
          </div>
          <div id="memos" class="memos"></div>
          <div id="clock" class="bottom-clock"></div>
        </div>
      </section>

      <section class="panel right-panel">
        <h3>ショートカット</h3>
        <a class="btn" href="calendar.html">共有カレンダー</a>
        <a class="btn" href="kakeibo.html">家計簿</a>
        <button class="btn alt" id="addMemoQuick">メモ追加</button>
      </section>
    </main>
  </div>

  <!-- 忘れ物モーダル -->
  <div id="checkModal" class="modal">
    <div class="modal-panel">
      <h3>忘れ物チェック</h3>
      <div id="checkList"></div>
      <div class="modal-footer">
        <button class="btn" id="checkConfirm">確認</button>
        <button class="btn alt" onclick="closeModal('checkModal')">閉じる</button>
      </div>
    </div>
  </div>

  <!-- 設定モーダル -->
  <div id="settingsModal" class="modal">
    <div class="modal-panel">
      <h3>設定</h3>
      <button class="btn" id="openAddEvent">予定追加</button>
      <button class="btn" id="openAddMemo">メモ追加</button>
      <button class="btn alt" onclick="closeModal('settingsModal')">閉じる</button>
    </div>
  </div>

  <!-- 予定追加 -->
  <div id="addEventModal" class="modal">
    <div class="modal-panel">
      <h3>予定を追加</h3>
      <input id="evDate" class="input" type="date" />
      <input id="evStart" class="input" type="time" />
      <input id="evEnd" class="input" type="time" />
      <input id="evTitle" class="input" type="text" placeholder="タイトル" />
      <button class="btn" id="saveEventBtn">保存</button>
      <button class="btn alt" onclick="closeModal('addEventModal')">閉じる</button>
    </div>
  </div>

  <!-- メモ追加 -->
  <div id="addMemoModal" class="modal">
    <div class="modal-panel">
      <h3>メモを追加</h3>
      <input id="memoTitle" class="input" type="text" placeholder="題名" />
      <textarea id="memoBody" class="input" rows="4" placeholder="内容"></textarea>
      <button class="btn" id="saveMemoBtn">保存</button>
      <button class="btn alt" onclick="closeModal('addMemoModal')">閉じる</button>
    </div>
  </div>

  <audio id="alarmSound" src="Meitetsu.mp3" preload="auto"></audio>

  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const el = id => document.getElementById(id);
    const user = localStorage.getItem("loginUser") || prompt("ユーザー名を入力:");
    localStorage.setItem("loginUser", user);
    el("username").textContent = user;

    const days = ["日","月","火","水","木","金","土"];
    el("weekday").textContent = days[new Date().getDay()];

    // 忘れ物チェック
    const items = ["財布","スマホ","鍵","ハンカチ","水筒"];
    const checkList = el("checkList");
    items.forEach(i=>{
      const div=document.createElement("div");
      div.textContent=i;
      div.className="check-item";
      div.onclick=()=>div.classList.toggle("checked");
      checkList.appendChild(div);
    });
    el("checkBtn").onclick=()=>openModal("checkModal");
    el("checkConfirm").onclick=()=>closeModal("checkModal");

    // clock
    setInterval(()=>el("clock").textContent=new Date().toLocaleTimeString(),1000);

    // modal
    window.openModal=id=>el(id).classList.add("show");
    window.closeModal=id=>el(id).classList.remove("show");

    // firestore
    const todayStr=new Date().toISOString().split("T")[0];
    const eventsCol=collection(db,"events");
    const memosCol=collection(db,"memos");

    // event listener
    el("saveEventBtn").onclick=async()=>{
      await addDoc(eventsCol,{
        date:el("evDate").value||todayStr,
        start:el("evStart").value,
        end:el("evEnd").value,
        title:el("evTitle").value,
        owner:user,
        createdAt:serverTimestamp()
      });
      closeModal("addEventModal");
    };

    el("saveMemoBtn").onclick=async()=>{
      await addDoc(memosCol,{
        title:el("memoTitle").value,
        body:el("memoBody").value,
        owner:user,
        createdAt:serverTimestamp()
      });
      closeModal("addMemoModal");
    };

    // realtime memos
    onSnapshot(query(memosCol,orderBy("createdAt","desc")),snap=>{
      const m=el("memos");m.innerHTML="";
      snap.forEach(d=>{
        const data=d.data();
        const div=document.createElement("div");
        div.className="memo-card";
        div.innerHTML=`<div>${data.title}</div><p>${data.body}</p>`;
        m.appendChild(div);
      });
    });

    // realtime events
    onSnapshot(query(eventsCol,where("date","==",todayStr),orderBy("start")),snap=>{
      const list=el("todayList");list.innerHTML="";
      snap.forEach(d=>{
        const e=d.data();
        const div=document.createElement("div");
        div.className="event-item";
        div.innerHTML=`<b>${e.start}-${e.end}</b> ${e.title}`;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
