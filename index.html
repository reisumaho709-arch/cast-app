<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAST</title>
  <meta http-equiv="refresh" content="0; url=login.html">
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading {
      text-align: center;
    }
    .loading h1 {
      font-size: 28px;
      color: #00aaff;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>CAST 起動中...</h1>
    <p>少々お待ちください</p>
  </div>

  <script>
    // JavaScriptでも念のためリダイレクトを補強
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);
  </script>
</body>
</html>
